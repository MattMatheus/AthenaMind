services:
  ollama:
    image: ollama/ollama:latest
    container_name: athenamind-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

volumes:
  ollama_data:
