name: Publish Docs Site

on:
  push:
    branches:
      - dev
    paths:
      - "knowledge-base/**"
      - "product-research/decisions/**"
      - "website/**"
      - "AGENTS.md"
      - "HUMANS.md"
      - "DEVELOPMENT_CYCLE.md"
      - "README.md"
      - "products/athena-work/tools/build_docs_site.sh"
      - ".github/workflows/docs-publish.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Docs Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run docs validation
        run: tools/run_doc_tests.sh

      - name: Build static docs site
        run: tools/build_docs_site.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .site

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
